<!-- Neutral hero illustration â€” place in assets/hero-illustration.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" role="img" aria-labelledby="heroTitle heroDesc">
  <title id="heroTitle">Abstract developer workspace illustration</title>
  <desc id="heroDesc">Abstract colorful illustration representing frontend development and projects.</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd166"/>
      <stop offset="1" stop-color="#ff6b6b"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Background shapes -->
  <g opacity="0.12">
    <ellipse cx="120" cy="480" rx="200" ry="90" fill="#4f46e5"/>
    <ellipse cx="780" cy="120" rx="140" ry="70" fill="#ffd166"/>
  </g>

  <!-- Main rounded card -->
  <g transform="translate(90,80)">
    <rect x="0" y="40" rx="20" ry="20" width="720" height="380" fill="#fff" stroke="rgba(12,20,40,0.06)" />
    <rect x="28" y="80" rx="10" ry="10" width="220" height="240" fill="url(#g1)" opacity="0.95"/>
    <rect x="270" y="80" rx="8" ry="8" width="410" height="120" fill="#f3f4ff"/>
    <rect x="270" y="210" rx="8" ry="8" width="190" height="110" fill="#eef2ff"/>
    <rect x="490" y="210" rx="8" ry="8" width="190" height="110" fill="#fff4e6"/>
    <!-- small cards -->
    <rect x="32" y="330" rx="10" ry="10" width="180" height="60" fill="#ffffff" stroke="rgba(12,20,40,0.04)"/>
    <rect x="230" y="330" rx="10" ry="10" width="450" height="60" fill="#ffffff" stroke="rgba(12,20,40,0.04)"/>
  </g>

  <!-- Floating accent -->
  <g transform="translate(520,0)">
    <circle cx="120" cy="80" r="60" fill="url(#g2)" opacity="0.95"/>
  </g>

  <!-- Minimal decorative code lines -->
  <g transform="translate(300,140)" fill="#0f172a" opacity="0.75">
    <rect x="20" y="12" width="8" height="8" rx="2" />
    <rect x="36" y="12" width="120" height="8" rx="3" />
    <rect x="36" y="36" width="90" height="8" rx="3" />
    <rect x="36" y="60" width="150" height="8" rx="3" />
  </g>
</svg>